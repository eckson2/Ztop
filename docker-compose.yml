version: '3.8'

services:
  # 1. Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=botsaas
      - POSTGRES_PASSWORD=botsaas_secure_pass  # Change in Production env vars
      - POSTGRES_DB=ztop_db
    volumes:
      - ztop_db_data:/var/lib/postgresql/data
    networks:
      - topnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  # 2. Redis - REMOVED (Evolution is external)
  # 3. Evolution API - REMOVED (Managed externally)


  # 4. Backend (Node.js)
  backend:
    image: ztop-backend:v7-local
    environment:
      - DATABASE_URL=postgresql://botsaas:botsaas_secure_pass@postgres:5432/ztop_db
      - JWT_SECRET=${JWT_SECRET:-change_me_in_prod}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change_me_in_prod}
      - FRONTEND_URL=https://ztop.dev.br
      - EVOLUTION_URL=http://evolution:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-516a61a35cc472dfb5e186c11a95bae9}
      - PORT=3000
    networks:
      - topnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager] # Force on manager to avoid networking issues if any
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ztop-back.rule=Host(`backend.ztop.dev.br`)"
        - "traefik.http.routers.ztop-back.entrypoints=websecure"
        - "traefik.http.routers.ztop-back.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ztop-back.loadbalancer.server.port=3000"
        # CORS Middleware
        - "traefik.http.middlewares.ztop-cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS,PUT,DELETE"
        - "traefik.http.middlewares.ztop-cors.headers.accesscontrolalloworiginlist=https://ztop.dev.br"
        - "traefik.http.middlewares.ztop-cors.headers.accesscontrolmaxage=100"
        - "traefik.http.middlewares.ztop-cors.headers.addvaryheader=true"
        - "traefik.http.middlewares.ztop-cors.headers.accesscontrolallowcredentials=true"
        - "traefik.http.middlewares.ztop-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
        - "traefik.http.routers.ztop-back.middlewares=ztop-cors"

  # 5. Frontend (React + Nginx)
  frontend:
    image: ztop-frontend:v7-local
    environment:
      - VITE_API_URL=https://backend.ztop.dev.br/api
    networks:
      - topnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ztop-front.rule=Host(`ztop.dev.br`)"
        - "traefik.http.routers.ztop-front.entrypoints=websecure"
        - "traefik.http.routers.ztop-front.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ztop-front.loadbalancer.server.port=80"

volumes:
  ztop_db_data:

networks:
  topnet:
    external: true
