version: '3.8'

services:
  # 1. Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=botsaas
      - POSTGRES_PASSWORD=botsaas_secure_pass  # Change in Production env vars
      - POSTGRES_DB=ztop_db
    volumes:
      - ztop_db_data:/var/lib/postgresql/data
    networks:
      - topnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  # 2. Redis (for Evolution & Queues)
  redis:
    image: redis:alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - ztop_redis_data:/data
    networks:
      - topnet

  # 3. Evolution API (WhatsApp)
  evolution:
    image: atendai/evolution-api:v2.1.1
    environment:
      - SERVER_URL=https://api.ztop.dev.br
      - DOCKER_ENV=true
      - DATABASE_ENABLED=false # Using Redis logic specifically or simple store
      # Evolution v2 usually needs Postgres too, or just Redis for session. 
      # Simplifying for v2 standard envs:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-516a61a35cc472dfb5e186c11a95bae9}
      - DEL_INSTANCE=false
      - CONFIG_SESSION_PHONE_CLIENT=TopTVS
      # Store Type
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://botsaas:botsaas_secure_pass@postgres:5432/ztop_db
      - DATABASE_CLIENT_NAME=evolution_v2
      # Redis
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/1
    networks:
      - topnet
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ztop-evo.rule=Host(`api.ztop.dev.br`)"
        - "traefik.http.routers.ztop-evo.entrypoints=websecure"
        - "traefik.http.routers.ztop-evo.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ztop-evo.loadbalancer.server.port=8080"

  # 4. Backend (Node.js)
  backend:
    image: ztop-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "npx prisma migrate deploy && npm start"
    environment:
      - DATABASE_URL=postgresql://botsaas:botsaas_secure_pass@postgres:5432/ztop_db
      - JWT_SECRET=${JWT_SECRET:-change_me_in_prod}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change_me_in_prod}
      - FRONTEND_URL=https://ztop.dev.br
      - EVOLUTION_URL=http://evolution:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY:-516a61a35cc472dfb5e186c11a95bae9}
      - PORT=3000
    networks:
      - topnet
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ztop-back.rule=Host(`back.ztop.dev.br`)"
        - "traefik.http.routers.ztop-back.entrypoints=websecure"
        - "traefik.http.routers.ztop-back.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ztop-back.loadbalancer.server.port=3000"

  # 5. Frontend (React + Nginx)
  frontend:
    image: ztop-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=https://back.ztop.dev.br/api
    networks:
      - topnet
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ztop-front.rule=Host(`ztop.dev.br`)"
        - "traefik.http.routers.ztop-front.entrypoints=websecure"
        - "traefik.http.routers.ztop-front.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.ztop-front.loadbalancer.server.port=80"

volumes:
  ztop_db_data:
  ztop_redis_data:

networks:
  topnet:
    external: true
